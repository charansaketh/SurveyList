<h8k-navbar header="Survey Lists"></h8k-navbar>

<div class="layout-row">
  <section class="layout-column sidebar">
    <filters [filterType]="status" [filterValues]="statuses" (onFilterSelected)="onFilterSelected($event, 'status')" [activeFilter]="statusFilter"></filters>
    <filters [filterType]="category" [filterValues]="categories" (onFilterSelected)="onFilterSelected($event, 'category')" [activeFilter]="categoryFilter"></filters>
  </section>

  <survey-list [surveyList]="filteredList"></survey-list>
</div>
